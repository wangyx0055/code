<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户中心-中小企业公共服务平台</title>
<link href="../../resources/css/style.css" rel="stylesheet" type="text/css">
<link href="../../resources/css/ucenter.css" rel="stylesheet" type="text/css">
<script src="../../jsLib/jquery/jquery-1.9.0.min.js"></script>
<script src="../../jsLib/jquery.validate.min.js"></script>
</head>
<body>
<div class="header">
  <div class="container">
    <div class="logo pull-left"><a href=""><img src="../../resources/images/logo.png"></a></div>
    <div class="search-box pull-left">
      <input class="input" type="text">
      <button class="btn" type="button"></button>
    </div>
    <ul class="top-navs pull-right">
      <li><a href="">登录</a></li>
      <li><a href="">注册</a></li>
      <li><a href="">在线客服</a></li>
      <li><a href="">网站导航</a></li>
    </ul>
  </div>
</div>
<!-- /header -->
<div class="container">
<ul class="breadcrumb">
<li><a href="#">首页</a><span class="divider">/</span></li>
<li class="active">用户中心</li>
</div>
<!-- /container -->
<div class="container">
  <div class="main">
    <h1 class="ucenter-title">用户中心</h1>
    <div class="ucenter-menu">
      <ul>
        <li><a href="ucenter.html">资料修改</a></li>
        <li class="hover"><a href="change_password.html">密码修改</a></li>
        <li><a href="account_manage.html">头像修改</a></li>
        <li><a href="enterprise_authenticate.html">企业认证</a></li>
      </ul>
    </div>
    <div class="ucenter-box">
        <form class="form-horizontal" method="post">
        <div class="control-group">
               <label for="enterprise_name" class="control-label">当前密码：</label>
               <div class="controls">
                  <input type="password" name="oldpassword" id="oldpassword">
               </div>
        </div>
        <div class="control-group">
               <label for="enterprise_name" class="control-label">新密码：</label>
               <div class="controls">
                  <input type="password" name="password" id="password">
               </div>
        </div>
        <div class="control-group">
               <label for="enterprise_name" class="control-label">确认新密码：</label>
               <div class="controls">
                  <input type="password" name="confirm_password" id="confirm_password">
               </div>
        </div>
        <div class="control-group">
               <label for="enterprise_name" class="control-label"></label>
               <div class="controls">
                  <input class="btn-primary" type="submit" value="修改">
               </div>
        </div>
        </form>
    </div>
    <!-- /ucenter-box -->
  </div>
</div>
<!-- /container -->
<div class="footer">
  <p class="p1">主办：厚街镇经济科技信息局 | 承办：东莞市力凯科技发展有限公司 | 技术支持：深圳市依格欣计算机技术有限公司</p>
  <p class="p2">备案号：粤ICP备11040663号-1 | 增值电信业务经营许可证：B2-20060558号(ICP加挂服务)</p>
  <p class="p2">&copy;2012 东莞市力凯科技发展有限公司 版权所有</p>
</div>
<script>
$(function(){
	$(".form-horizontal").validate({
		rules: {
			oldpassword: {
				required: true,
				minlength: 6
			},
			password:{
				required: true,
				minlength: 6
			},
			confirm_password: {
				required: true,
				minlength: 6,
				equalTo: '#password'
			}
		},
		messages: {
			oldpassword: {
				required: "请输入原密码",
				minlength: "密码不能小于6个字符"
			},
			password: {
				required: "请输入密码",
				minlength: "密码不能少于6位"
			},
			confirm_password: {
				required: "请输入密码",
				minlength: "密码不能少于6位",
				equalTo: "两次密码输入不一致"
			}
		}
	});
})
</script>
</body>
</html>
