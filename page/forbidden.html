<head>

  <div class="container">
     <div class="logo pull-left"><a href=""><img src="../resources/images/logo.png"></a></div>
     <div class="search-box pull-left">
       <input class="input" type="text">
       <button class="btn" type="button"></button>
     </div>
     <ul class="top-navs pull-right">

     </ul>
  </div>
</div>
<!-- /header -->
<div class="wrap">
   <div class="container">
       <div class="forbidden-icon"></div>
       <div class="forbidden-content">
         <h2>抱歉...</h2>
         <p>当前您没有访问权限，请联系管理员</p>
         <p class="s1"><a href=""><img src="../resources/images/back_btn.png"></a><a href="/"><img src="../resources/images/home_icon.png"></a></p>
       </div>

</div>
<script>
$(function(){
	$(".form-horizontal").validate({
		rules: {
			enterprise_name: {
				required: true,
				minlength: 6
			},
			username:{
				required: true,
				minlength: 6
			},
			password:{
				required: true,
				minlength: 6
			},
			confirm_password: {
				required: true,
				minlength: 6,
				equalTo: '#password'
			}
		},
		messages: {
			enterprise_name: {
				required: "请输入 企业名称",
				minlength: "企业名称不能小于6个字符"
			},
			username: {
				required: "请输入用户名",
				minlength: "用户名不能小于6个字符"
			},
			password: {
				required: "请输入密码",
				minlength: "密码不能少于6位"
			},
			confirm_password: {
				required: "请输入密码",
				minlength: "密码不能少于6位",
				equalTo: "两次密码输入不一致"
			}
		}
	});
})
</script>
</body>
